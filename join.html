<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>THE DHH STORE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body class="flex flex-col justify-center items-center min-h-screen px-4">
  <h1 class="text-5xl sm:text-7xl font-extrabold mb-10 text-center">THE DHH STORE</h1>
  <form id="joinForm" class="w-full max-w-md px-2">
    <div class="mb-6">
      <label for="name" class="block mb-2 text-lg font-semibold">Name</label>
      <input type="text" id="name" name="name" required class="w-full px-4 py-3 rounded text-black" />
    </div>
    <div class="mb-6">
      <label for="email" class="block mb-2 text-lg font-semibold">Email</label>
      <input type="email" id="email" name="email" required class="w-full px-4 py-3 rounded text-black" />
    </div>
    <button type="submit" class="bg-white text-black font-bold py-3 px-8 rounded hover:bg-gray-200 transition w-full">Submit</button>
  </form>

  <script>
    const form = document.getElementById('joinForm');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = form.name.value.trim();
      const email = form.email.value.trim();

      if (name && email) {
        // Save to localStorage
        localStorage.setItem('dhhUserName', name);
        localStorage.setItem('dhhUserEmail', email);
        // Redirect to profile page
        window.location.href = 'profile.html';
      }
    });
  </script>
</body>
</html>
