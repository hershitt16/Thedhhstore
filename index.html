<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RAP 91 - THE DHH STORE</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body class="flex flex-col justify-center items-center min-h-screen px-4">
  <div id="counter" class="text-6xl sm:text-8xl font-extrabold">0</div>
  <div id="rap91" class="mt-4 text-3xl sm:text-4xl font-semibold opacity-0 transition-opacity duration-700">RAP 91</div>
  <div id="store" class="mt-2 text-5xl sm:text-7xl font-black opacity-0 transition-opacity duration-700">THE DHH STORE</div>

  <script>
    const counterEl = document.getElementById('counter');
    const rap91El = document.getElementById('rap91');
    const storeEl = document.getElementById('store');

    let count = 0;
    const maxCount = 91;

    function updateCounter() {
      if (count < maxCount) {
        count++;
        counterEl.textContent = count;
        requestAnimationFrame(updateCounter);
      } else {
        // Show RAP 91 and THE DHH STORE with fade-in
        rap91El.style.opacity = '1';
        storeEl.style.opacity = '1';

        // After 2 seconds, show the new message and button
        setTimeout(() => {
          showJoinMessage();
        }, 2000);
      }
    }

    function showJoinMessage() {
      // Clear previous content
      counterEl.style.display = 'none';
      rap91El.style.display = 'none';
      storeEl.style.display = 'none';

      // Create new container for join message and button
      const joinContainer = document.createElement('div');
      joinContainer.className = 'flex flex-col items-center text-center';

      const joinMessage = document.createElement('div');
      joinMessage.textContent = 'WHATSUP MOSHPITS WANNA JOIN US';
      joinMessage.className = 'text-4xl sm:text-7xl font-extrabold mb-6 px-2 text-center break-words max-w-full';

      const joinButton = document.createElement('button');
      joinButton.textContent = 'I WANT TO';
      joinButton.className = 'bg-white text-black font-bold py-3 px-8 rounded hover:bg-gray-200 transition';
      joinButton.onclick = () => {
        window.location.href = 'join.html';
      };

      joinContainer.appendChild(joinMessage);
      joinContainer.appendChild(joinButton);

      document.body.appendChild(joinContainer);
    }

    // Start counting on page load
    window.onload = () => {
      counterEl.textContent = '0';
      requestAnimationFrame(updateCounter);
    };
  </script>
</body>
</html>
